<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
<head>
    <!-- Bootstrap CSS CDN (from main.html)-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
        <!-- Bootstrap JS and dependencies (from main.html) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Application Logo</a>
        <div class="navbar-collapse collapse show" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/login/">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
            </ul>
        </div>
    </nav>
	<div layout:fragment="content"></div>
<h2>SpringBoot Music App Login Page</h2>
<form action="#" th:action="@{doLogin}" th:object="${loginModel}" method="post">
 <table>
 	<tr>
 		<td>User Name:</td><td><input type="text" th:field="*{username}"></td><td><h5 style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">User Name Error</h5></td>
 	</tr>
 	<tr>
 		<td>Password:</td><td><input type="password" th:field="*{password}"></td><td><h5 style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</h5></td>
 	</tr>
 	<tr>
 		<td colspan="3"><input type="submit" value="Submit"></td>
 	</tr>
 </table>
 <div th:if="${#fields.hasErrors('*')}">List of Errors</div>
 <div th:each="err : ${#fields.errors('*')}">
 	<span style="color:red" th:text="${err}" class="fieldError"></span>
 </div>
 </form>
</body>
</html>
