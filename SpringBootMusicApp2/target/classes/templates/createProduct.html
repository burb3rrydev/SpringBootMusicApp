<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Product</title>
    <!-- Include necessary CSS/JS dependencies here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <style>
        body {
            background-color: #343a40; /* Light Gray background color */
            color: #FFFFFF; /* White text color */ 
        }
    
        .navbar-light {
            background-color: #1397FF; /* Light Blue background color */
        }

        .navbar-light .navbar-nav .nav-link {
            color: #FFFFFF; /* White text color */
        }
        
        .container h1 {
            margin-top: 20px; /* Adjust the margin-top as needed for spacing */
            color: #FFFFFF; /* White text color */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/">SB Music</a>
        <div class="navbar-collapse collapse show" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <center><h1>SpringBoot Music App</h1></center>
        <!-- Additional content goes here -->
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    <form action="/createProductForm" method="post" th:object="${product}" enctype="multipart/form-data">
    <!-- Include the id field, but make it hidden since it's generated by the database -->
    <input type="hidden" th:field="*{id}" />

    <!-- Your other form fields go here -->
    <label>Name: <input type="text" th:field="*{name}" /></label><br />
    <label>Artist: <input type="text" th:field="*{artist}" /></label><br />
    <label>Audio URL: <input type="text" name="audioUrl" /></label><br />
    <label>Picture URL: <input type="text" name="pictureUrl" /></label><br />
    <input type="submit" value="Create Product" />
</form>


	

	


</body>
</html>
