<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SB Music</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #343a40; /* Light Gray background color */
        }

        .navbar-light {
            background-color: #1397FF; /* Light Blue background color */
        }

        .navbar-light .navbar-nav .nav-link {
            color: #FFFFFF; /* White text color */
        }

        .container h1 {
            margin-top: 20px; /* Adjust the margin-top as needed for spacing */
            color: #FFFFFF; /* White text color */
        }

        .product-container {
            margin-top: 20px;
        }

        .product-card {
            width: 200px;
            margin: 10px;
        }

        .product-image {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/">SB Music</a>
        <div class="navbar-collapse collapse show" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <center><h1>SpringBoot Music App</h1></center>
        <!-- Additional content goes here -->

        <a href="/createProductPage">Create Product</a>

        <!-- Display music products in a table-like structure -->
<!-- Display music products in a table-like structure -->
<div class="row product-container" th:each="product, iterStat : ${musicProducts}">
    <div class="col-md-4">
        <div class="card product-card">
            <!-- Use the SoundCloud embed player for audio playback -->
            <iframe width="100%" height="200" scrolling="no" frameborder="no"
                    th:src="${'https://w.soundcloud.com/player/?url=' + product.audioUrl}"></iframe>
            
            <!-- Display the product image from the database in the size 100px by 100px -->
            <center><img th:src="${product.pictureUrl}" alt="Product Image" class="card-img-top product-image" style="width: 150px; height: 150px; object-fit: cover;"></center>

            <div class="card-body">
                <!-- Move the song title below the SoundCloud embed -->
                <h5 class="card-title" th:text="${product.name}"></h5>
                <p class="card-text" th:text="${product.artist}"></p>
            </div>
        </div>
    </div>
    <!-- Start a new row for every third product -->
    <div th:if="${iterStat.index % 3 == 2}"></div>
</div>





    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
