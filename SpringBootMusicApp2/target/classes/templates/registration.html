<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <!-- Navigation Bar (copy from main.html) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Application Logo</a>
        <div class="navbar-collapse collapse show" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <center><h2>Registration Form</h2></center>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form th:action="@{/register}" th:object="${user}" method="post">
                                <div class="form-group">
                <label>First Name</label>
                <input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name">
                <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></p>
            </div>
                        <!-- Last Name Field -->
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name">
                <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></p>
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label>Email</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="Email">
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
            </div>

            <!-- Phone Number Field -->
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="Phone Number">
                <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-danger"></p>
            </div>

            <!-- Username Field -->
            <div class="form-group">
                <label>Username</label>
                <input type="text" th:field="*{username}" class="form-control" placeholder="Username">
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></p>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label>Password</label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></p>
            </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS for responsive features -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
